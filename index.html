<!doctype html>
<html><head><title>Super Outliner</title>
<link rel="stylesheet" type="text/css" href="style.css">

<script type="text/javascript" src="lib/jquery-1.3.2.js"></script>
<script type="text/javascript" src="lib/jquery.json-2.2.js"></script>
<script type="text/javascript" src="lib/jquery.cookie.js" type="text/javascript"></script>

<script type="text/javascript" src="script/util.js"></script>
<script type="text/javascript" src="script/storage.js"></script>
<script type="text/javascript" src="script/history.js"></script>
<script type="text/javascript" src="script/actions.js"></script>
<script type="text/javascript" src="script/controls.js"></script>
<script type="text/javascript" src="script/export.js"></script>
<script type="text/javascript">

var action_history
time_until_autosave = 2000
$(document).ready(function(){
  $(window).keydown(window_keydown).keydown(unfocused_keydown)
  init_empty()
  action_history = new History(preferred_storage_engine())
  restore(action_history)
  $('.storage').text("Storage: "+action_history.storage_name)
  $('.export .html').click(export_html)
  $('.export .creole').click(export_creole)
  $('.export .textile').click(export_textile)
  $('.export .plaintext').click(export_plaintext)
})
</script>


</head><body>
<span class="storage"></span> <span class="export">Export: <a class="html">html</a> <a class="creole">creole</a> <a class="textile">textile</a> <a class="plaintext">plaintext</a></span>
  <ul class="controls">
    <li>Enter: New Sibling
    <li>Shift+Enter: Edit Note/Title
    <li>Alt+Enter: Fold/Unfold
    <li>Alt+Backspace: Delete Tree
    <!-- <li>Alt+Backspace: Delete -->
    <li>Up/Down: Navigate Tree
    <li>Alt+Up/Down: Navigate Siblings
    <li>Shift+Arrows: Move
    <li>Alt+Left/Right: Undo/Redo
  </ul>

<ul class="root contents"></ul>

<ul class="dead"></ul>

<li class="item prototype">
  <textarea class="title" data-text=""></textarea>
  <textarea class="note" data-text=""></textarea>
  <ul class="contents"></ul>
</li>

<div class="item autogrow">
  <div class="title">hello</div>
  <div class="note"></div>
</div>

</body></html>
